name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          extensions: intl, mbstring, curl, dom, gd, json, tokenizer

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create documentation site
        run: |
          # Copy README as main page
          mkdir -p docs
          cp README.md docs/index.md
          
          # Copy station data for reference
          if [ -d "stations" ]; then
            cp -r stations docs/
          fi
          
          # Run documentation generation script
          chmod +x scripts/generate-docs.sh
          ./scripts/generate-docs.sh

      - name: Generate API routes documentation
        run: |
          # Try to extract routes from CodeIgniter if available
          if [ -f app/Config/Routes.php ]; then
            echo "## API Routes" >> docs/routes.md
            echo "" >> docs/routes.md
            echo "Auto-generated from Routes.php:" >> docs/routes.md
            echo "" >> docs/routes.md
            echo '```php' >> docs/routes.md
            grep -E "get|post|put|delete|resource" app/Config/Routes.php | grep -v "^//" >> docs/routes.md || true
            echo '```' >> docs/routes.md
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
