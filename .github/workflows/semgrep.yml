name: Semgrep Code Scanning

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ "**" ]
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep:
    name: Semgrep (PHP)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (for Semgrep cli optional deps)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install 'semgrep==1.*'

      - name: Run Semgrep with default rules
        run: |
          # Run Semgrep with widely-used PHP and security rulesets
          semgrep --config=p/php --config=p/security-audit --error --sarif --output semgrep.sarif || true

      - name: Check SARIF file
        id: check_sarif
        run: |
          if [ -f "semgrep.sarif" ] && [ -s "semgrep.sarif" ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload SARIF to GitHub Code Scanning
        if: steps.check_sarif.outputs.sarif_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: semgrep-php
          token: ${{ secrets.GITHUB_TOKEN }}
